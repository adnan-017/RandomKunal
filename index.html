<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

<body>

    <h1 id="siteTitle">Random Kunal</h1>

    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>

</body>
</html>
